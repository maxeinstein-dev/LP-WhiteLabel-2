<!-- Hero Section -->
<section class="hero-section py-5" id="hero">
  <div class="container">
    <div class="row align-items-center min-vh-75">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <h1 class="display-3 fw-bold mb-4" data-aos="fade-up">
          {{HERO_TITLE}}
        </h1>
        <p class="lead mb-4" data-aos="fade-up" data-aos-delay="100">
          {{HERO_SUBTITLE}}
        </p>
        <p class="text-muted mb-4" data-aos="fade-up" data-aos-delay="200">
          {{HERO_DESCRIPTION}}
        </p>
        
        <!-- CTAs -->
        <div class="d-flex flex-column flex-sm-row gap-3 mb-4" data-aos="fade-up" data-aos-delay="300">
          <a href="{{HERO_CTAPRIMARY_LINK}}" class="btn btn-primary btn-lg px-4 py-3">
            {{HERO_CTAPRIMARY_TEXT}}
          </a>
          <a href="{{HERO_CTASECONDARY_LINK}}" class="btn btn-outline-primary btn-lg px-4 py-3">
            {{HERO_CTASECONDARY_TEXT}}
          </a>
        </div>
        
        <!-- Trust Badges -->
        <div class="d-flex flex-wrap gap-3" data-aos="fade-up" data-aos-delay="400">
          <span class="badge bg-light text-dark px-3 py-2 fs-6">✓ Setup em 5 minutos</span>
          <span class="badge bg-light text-dark px-3 py-2 fs-6">✓ 100% Personalizável</span>
          <span class="badge bg-light text-dark px-3 py-2 fs-6">✓ Suporte 24/7</span>
        </div>
      </div>
      
      <div class="col-lg-6" data-aos="fade-left" data-aos-delay="200">
        <div class="hero-image-wrapper position-relative">
          <img src="{{HERO_IMAGE}}" alt="Hero Illustration" class="img-fluid rounded-4 shadow-lg" loading="eager">
          <!-- Decorative elements -->
          <div class="position-absolute top-0 start-0 w-100 h-100 rounded-4" style="background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1)); z-index: -1; transform: translate(-10px, -10px);"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .hero-section {
    background: linear-gradient(180deg, var(--light-color) 0%, #ffffff 100%);
  }
  
  .min-vh-75 {
    min-height: 75vh;
  }
  
  .hero-image-wrapper {
    animation: float 6s ease-in-out infinite;
  }
  
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }
  
  @media (max-width: 991px) {
    .hero-section h1 {
      font-size: 2.5rem;
    }
  }
</style>
