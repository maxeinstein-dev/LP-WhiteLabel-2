<!-- Hero Section v2 -->
<section class="hero-section-alt text-light py-5" id="hero">
  <div class="hero-bg-overlay"></div>
  <div class="container position-relative py-5">
    <div class="row align-items-center g-5">
      <div class="col-lg-6" data-aos="fade-up">
        <p class="badge bg-light text-dark mb-3">Solucoes sob medida</p>
        <h1 class="display-4 fw-bold mb-4">{{HERO_TITLE}}</h1>
        <p class="lead mb-3">{{HERO_SUBTITLE}}</p>
        <p class="text-light opacity-75 mb-4">{{HERO_DESCRIPTION}}</p>
        <div class="d-flex flex-column flex-sm-row gap-3">
          <a
            href="{{HERO_CTAPRIMARY_LINK}}"
            class="btn btn-light btn-lg px-4 py-3"
            >{{HERO_CTAPRIMARY_TEXT}}</a
          >
          <a
            href="{{HERO_CTASECONDARY_LINK}}"
            class="btn btn-outline-light btn-lg px-4 py-3"
            >{{HERO_CTASECONDARY_TEXT}}</a
          >
        </div>
      </div>
      <div class="col-lg-6" data-aos="fade-left" data-aos-delay="150">
        <div
          class="ratio ratio-4x3 rounded-4 overflow-hidden shadow-lg hero-media"
        >
          <img
            src="{{HERO_IMAGE}}"
            alt="Hero"
            class="w-100 h-100 object-fit-cover"
            loading="eager"
          />
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .hero-section-alt {
    position: relative;
    background: radial-gradient(
        circle at 20% 20%,
        rgba(255, 255, 255, 0.08),
        transparent 30%
      ),
      radial-gradient(
        circle at 80% 0%,
        rgba(255, 255, 255, 0.1),
        transparent 25%
      ),
      linear-gradient(135deg, var(--dark-color), var(--primary-color));
  }
  .hero-bg-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(0, 0, 0, 0.35),
      rgba(0, 0, 0, 0.55)
    );
    z-index: 1;
  }
  .hero-section-alt .container {
    position: relative;
    z-index: 2;
  }
  .hero-media img {
    transition: transform 10s ease;
  }
  .hero-media:hover img {
    transform: scale(1.08);
  }
