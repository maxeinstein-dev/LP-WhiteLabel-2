name: Build and Deploy

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FTP_SERVER: ${{ secrets.FTP_SERVER }}
      FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
      FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
    outputs:
      ftp_enabled: ${{ steps.detect_ftp.outputs.ftp_enabled }}

    steps:
      # 1. Checkout do cÃ³digo
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Instalar dependÃªncias (se houver)
      - name: ðŸ“¦ Install Dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      # 4. Executar o build
      - name: ðŸ”¨ Build Static Site
        run: node builder.js

      # 5. Verificar se dist/ foi criado
      - name: âœ… Verify Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist/ directory not found!"
            exit 1
          fi
          echo "âœ“ Build successful - dist/ directory exists"
          ls -la dist/

      # 6. Detectar se FTP estÃ¡ habilitado via secrets
      - name: ðŸ”Ž Detect FTP configuration
        id: detect_ftp
        run: |
          if [ -n "$FTP_SERVER" ] && [ -n "$FTP_USERNAME" ] && [ -n "$FTP_PASSWORD" ]; then
            echo "ftp_enabled=true" >> "$GITHUB_OUTPUT"
            echo "FTP secrets encontrados. Deploy serÃ¡ feito via FTP." 
          else
            echo "ftp_enabled=false" >> "$GITHUB_OUTPUT"
            echo "FTP secrets nÃ£o encontrados. Deploy seguirÃ¡ via GitHub Pages." 
          fi

      # 7. Upload artifact para GitHub Pages (apenas se FTP NÃƒO estiver habilitado)
      - name: ðŸ“¤ Upload artifact (GitHub Pages)
        if: ${{ steps.detect_ftp.outputs.ftp_enabled == 'false' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # 8. Deploy para FTP (apenas se FTP estiver habilitado)
      - name: ðŸš€ Deploy to FTP Server
        if: ${{ steps.detect_ftp.outputs.ftp_enabled == 'true' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.FTP_SERVER }}
          username: ${{ env.FTP_USERNAME }}
          password: ${{ env.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /httpdocs/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store

      # 9. NotificaÃ§Ã£o de sucesso
      - name: ðŸŽ‰ Build Complete
        run: |
          echo "================================================"
          echo "âœ¨ Build completed successfully!"
          echo "================================================"

  deploy-pages:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: ${{ needs.build-and-deploy.outputs.ftp_enabled == 'false' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
